stages:
  - build
  - release

Build docker image:
  stage: build
  tags:
   - docker
  script:
   - make build CI_JOB_TAG=${CI_JOB_TAG:-latest}
   - docker-clean

Push docker image:
  stage: release
  tags:
   - docker
  script:
   - sudo /usr/bin/docker push pyrmin.io/gitlab-runner-fedora:${CI_JOB_TAG:-latest}
